<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 1rem;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .social-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

      <div class="social-links">
        <p>Follow us on social media:</p>
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
        <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </div>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.173518479866!2d-122.4194154846817!3d37.77492927975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a062f819b%3A0x7b8287c207505e3!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1598290270792!5m2!1sen!2sus" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
  </footer>

</body>
</html>
